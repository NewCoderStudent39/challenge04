<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   <div class="app">
        <aside class="sidebar">
            <h3> Menu </h3>

            <nav class="menu">
                <a href="#" class="menu-item"> Home </a>
                <ul id="dynamic-list" class = "menu-item"> High Scores </ul>
                <a href="#" class="menu-item"> Reset ScoreBoard</a>
            </nav>
        </aside>

        <div class="content">
            <p class="quiz-timer"> 00:00 </p>
            <div id="question-card" class="hidden">
                <div id="question" class="question">
                    Question
                </div>
                <div id="answer-buttons" class="button-grid">
                    <button class="button answer" data-number="1"> Answer 1 </button>
                    <button class="button answer" data-number="2"> Answer 2 </button>
                    <button class="button answer" data-number="3"> Answer 3 </button>
                    <button class="button answer" data-number="4"> Answer 4 </button>
                </div>
            </div>
            <div class="controls">
                <button id="start-button" class="start-button button"> Start </button>
                <button id="next-button" class="next-button button hidden"> Next </button>
                <button id="end-button" class="end-button button hidden"> End </button>
            </div>
            <div class="score-card"> 
                <label class="hidden highscore"> Initials: </label>
                <input type="text" name="name" class=" hidden highscore-input">
                <button class="hidden submit-button"> Submit Score</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/program.js"></script>
</body>
</html>
